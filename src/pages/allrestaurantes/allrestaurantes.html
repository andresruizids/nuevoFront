<ion-header>

  <ion-navbar>
    <ion-title>allrestaurantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let restaurante of restaurantes">
      <h2>{{restaurante.razonsocial}}</h2>
      <p>{{restaurante.ciudad}} {{restaurante.barrio}}</p>
      <p>{{restaurante.direccion}} Telefono: {{restaurante.telefono}}</p>
      <p>{{restaurante.email}}</p>
    </button>
  </ion-list>
</ion-content>
